version: '3'

services:

  backend:
    build:
      context: .
      dockerfile: deploy/backend/Dockerfile
    env_file:
      - deploy/backend/.env
    depends_on:
      - db
      - test_db
    volumes:
      - .:/opt/app
    ports:
      - "8888:8888"

  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: annette_db
      MYSQL_USER: annette
      MYSQL_PASSWORD: pass
      MYSQL_ROOT_PASSWORD: pass

  test_db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: annette_db
      MYSQL_USER: annette
      MYSQL_PASSWORD: pass
      MYSQL_ROOT_PASSWORD: pass
